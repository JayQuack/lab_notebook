<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <h1>Images</h1>
      <figure>
        <img
          src="http://placekitten.com/200/300"
          alt="image of a kitten that sits next to the red pot"
          width="200"
          height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placedog.net/500"
          alt="image of a Puppy that is smiling to the camera"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
